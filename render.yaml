services:
  - type: web
    name: waki-fullstack
    env: node
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
        - backend/**
        - frontend/**
